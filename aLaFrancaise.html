<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9ee4474ffb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Ohmyfood</title>
</head>

<body>

    <header class="header">
        <a href="./index.html">
            <i class="fa-solid fa-arrow-left" onclick="location.href='/index.html'"></i>
        </a>
        <img src="public/img/logo.png" alt="logo" class="header__logo">
    </header>

    <main class="contain">
        <img src="public\img\toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="img" class="imgHeader">
        <div class="menu">
            <h2 class="menu__titre"> À la française</h2>
            <i class="fa-regular fa-heart"></i>
            <p class="menu__sous-titre">ENTREES</p>
            <div class="plat">
                <button class="bouton-repas">
                    <div class="plat__titre">Tartare de poulpe acidulé</div>
                    <div class="plat__sous-titre"> Aux zestes d'orange</div>
                    <div class="plat__prix">25€</div>
                </button>
                <button class="bouton-repas">
                    <div class="plat__titre">Velouté de légumes d'antan</div>
                    <div class="plat__sous-titre"> Carotte, panais, topinambour</div>
                    <div class="plat__prix">35€</div>
                </button>
                <button class="bouton-repas">
                    <div class="plat__titre">Soupe à l'oignon</div>
                    <div class="plat__sous-titre"> Revisitée</div>
                    <div class="plat__prix"> 20€</div>
                </button>
            </div>
            <p class="menu__sous-titre">PLATS</p>
            <div class="plat">
                <button class="bouton-repas">
                    <div class="plat__titre">Coquilles Saint-Jacques</div>
                    <div class="plat__sous-titre">Accompagnées d'une purée de panais</div>
                    <div class="plat__prix">40€</div>
                </button>
                <button class="bouton-repas">
                    <div class="plat__titre">Magret de canard</div>
                    <div class="plat__sous-titre">Et parmentier de pommes de terre</div>
                    <div class="plat__prix">35€</div>
                </button>
                <button class="bouton-repas">
                    <div class="plat__titre">Pigeonneau d’Ille-et-Vilaine</div>
                    <div class="plat__sous-titre">Sur son lit de gnocchis aux légumes</div>
                    <div class="plat__prix">44€</div>
                </button>
            </div>
            <p class="menu__sous-titre">DESSERTS</p>
            <div class="plat">
                <button class="bouton-repas">
                    <div class="plat__titre">Pétales de violettes glacés</div>
                    <div class="plat__sous-titre">Et purée de noisettes</div>
                    <div class="plat__prix">18€</div>
                </button>
                <button class="bouton-repas">
                    <div class="plat__titre">Fondant au chocolat</div>
                    <div class="plat__sous-titre">Revisité</div>
                    <div class="plat__prix">22€</div>
                </button>
                <button class="bouton-repas">
                    <div class="plat__titre">Millefeuille croustillant</div>
                    <div class="plat__sous-titre">Myrtilles et pâte d’amande</div>
                    <div class="plat__prix">23€</div>
                </button>
            </div>
            <button class="bouton"> Commander</button>
        </div>
    </main>
    <div id="footer">
        <footer class="footer">
            <p class="footer__titre">Ohmyfood </p>
            <div class="footer__icon"><i class="fa-solid fa-utensils"></i> </div>
            <p class="footer__text"> Proposer un restaurant</p>
            <div class="footer__icon"><i class="fa-solid fa-handshake-angle"></i> </div>
            <p class="footer__text"> Devenir partenaire</p>
            <p class="footer__text"> Mentions Légales</p>
            <a class="footer__text" href="mailto: contact@ohmyfood.com">Contact</a>
        </footer>
    </div>
</body>

</html>
