<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9ee4474ffb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Ohmyfood</title>
</head>

<body>

<header class="header">
    <a href="./index.html">
        <i class="fa-solid fa-arrow-left"></i>
    </a>
    <img src="public/img/logo.png" alt="logo" class="header__logo">
</header>

<main class="contain">
  <img src="public/img/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="img" class="imgHeader">
<div class="menu">
   <h2 class="menu__titre"> La palette du goût</h2>
    <div class="coeur">
       <input type="checkbox" name="like" id="like1" value="like1">
        <label for="like1">
           <i class="fa-solid fa-heart heart-color"></i>
           <i class="fa-regular fa-heart heart-empty"></i>
        </label>
    </div>
    <p class="menu__sous-titre">ENTREES</p>
    <div class="plat">
        <div class="menu-anim menu-anim--1">
               <div class="check">
                <input type="radio" id="repas1" name="repas" value="repas1">
                   <label for="repas1">
                            <span class="plat__titre">Fricassée d'escargot</span>
                            <span class="sous-titre"> Au piment d'Espelette </span>
                            <span class="repas--icon"><i class="fa-solid fa-circle-check"></i></span>
                            <span class="prix">25€</span>
                    </label>
                </div>
        </div>
        <div class="menu-anim menu-anim--2">
            <div class="check">
            <input type="radio" id="repas2" name="repas" value="repas2">
                <label for="repas2">
                        <span class="plat__titre">Foie gras de canard mi-cuit</span>
                        <span class="sous-titre"> Et ses copeaux de truffe noire</span>
                        <span class="repas--icon"><i class="fa-solid fa-circle-check"></i></span>
                        <span class="prix">35€</span>
                </label>
            </div>
        </div>
        <div class="menu-anim menu-anim--3">
            <div class="check">
            <input type="radio" id="repas3" name="repas" value="repas3">
                <label for="repas3">
                        <span class="plat__titre">Œuf au plat</span>
                        <span class="sous-titre">Assaisonné à la truffe sur lit de caviar</span>
                        <span class="repas--icon"><i class="fa-solid fa-circle-check"></i></span>
                        <span class="prix">20€</span>
                </label>
            </div>
        </div>
    </div>
    <p class="menu__sous-titre">PLATS</p>
    <div class="plat">
        <div class="menu-anim menu-anim--1">
            <div class="check">
            <input type="radio" id="repas4" name="repas" value="repas4">
                <label for="repas4">
                        <span class="plat__titre">Filet de boeuf aux herbes</span>
                        <span class="sous-titre">Accompagné de sa ribambelle de légumes</span>
                        <span class="repas--icon"><i class="fa-solid fa-circle-check"></i></span>
                        <span class="prix">40€</span>
                </label>
            </div>
        </div>
        <div class="menu-anim menu-anim--2">
            <div class="check">
            <input type="radio" id="repas5" name="repas" value="repas5">
                <label for="repas5">
                        <span class="plat__titre">Parmentier de queue de boeuf</span>
                        <span class="sous-titre">À la truffe noire sur sa purée de panais</span>
                        <span class="repas--icon"><i class="fa-solid fa-circle-check"></i></span>
                        <span class="prix">35€</span>
                </label>
            </div>
        </div>
        <div class="menu-anim menu-anim--3">
            <div class="check">
                <input type="radio" id="repas6" name="repas" value="repas3">
                    <label for="repas6">
                            <span class="plat__titre">Filet de turbot</span>
                            <span class="sous-titre">Aux agrumes</span>
                            <span class="repas--icon"><i class="fa-solid fa-circle-check"></i></span>
                            <span class="prix">44€</span>
                    </label>
             </div>
        </div>
    </div>
    <p class="menu__sous-titre">DESSERTS</p>
    <div class="plat">
        <div class="menu-anim menu-anim--1">
            <div class="check">
            <input type="radio" id="repas7" name="repas" value="repas7">
                <label for="repas7">
                        <span class="plat__titre">Paris-Brest</span>
                        <span class="sous-titre">Revisité</span>
                        <span class="repas--icon"><i class="fa-solid fa-circle-check"></i></span>
                        <span class="prix">18€</span>
                </label>
            </div>
        </div>
        <div class="menu-anim menu-anim--2">
            <div class="check">
            <input type="radio" id="repas8" name="repas" value="repas8">
                <label for="repas8">
                        <span class="plat__titre">Macaron au chocolat d'exception </span>
                        <span class="sous-titre">Et glace à la vanille de Madagascar</span>
                        <span class="repas--icon"><i class="fa-solid fa-circle-check"></i></span>
                        <span class="prix">22€</span>
                </label>
            </div>
        </div>
        <div class="menu-anim menu-anim--3">
            <div class="check">
            <input type="radio" id="repas9" name="repas" value="repas9">
                <label for="repas9">
                        <span class="plat__titre">Mousse au chocolat </span>
                        <span class="sous-titre">Au piment d'Espelette et à la truffe noire</span>
                        <span class="repas--icon"><i class="fa-solid fa-circle-check"></i></span>
                        <span class="prix">23€</span>
                </label>
            </div>
        </div>
    </div>
       <button class="bouton"> Commander</button>
</div>
</main>

<footer class="footer">
    <p class="footer__titre">Ohmyfood</p>
    <div class="footer__icon"><i class="fa-solid fa-utensils"></i> </div>
    <p class="footer__text"> Proposer un restaurant</p>
    <div class="footer__icon"><i class="fa-solid fa-handshake-angle"></i> </div>
    <p class="footer__text"> Devenir partenaire</p>
    <p class="footer__text"> Mentions Légales</p>
    <a class="footer__text" href="mailto:contact@ohmyfood.com">Contact</a>
</footer>
</body>
</html>
