<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9ee4474ffb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Ohmyfood</title>
</head>
<body>
    
    <header class="header">
        <a href="./index.html">
           <i class="fa-solid fa-arrow-left"></i>
        </a>
      <img src="public/img/logo.png" alt="logo" class="header__logo">      
    </header>

 <main class="contain">
  <img src="public\img\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="img" class="imgHeader">
  <div class="menu">
    <h2 class="menu__titre"> La note enchantée</h2>
     <i class="fa-regular fa-heart"></i>
    <p class="menu__sous-titre">ENTREES</p>
    <div class="plat">
    <button class="bouton-repas">
        <div class="plat__titre">Ravioles de foie gras </div>
        <div class="plat__sous-titre">Accompagnés de leur crème à la truffe</div>
        <div class="plat__prix">25€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Caviar osciètre </div>
        <div class="plat__sous-titre">Sur blini à la farine de blé noir</div>
        <div class="plat__prix">35€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Homard et espuma de potiron</div>
        <div class="plat__sous-titre">Mariné aux zestes d'orange</div>
        <div class="plat__prix">20€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Foie gras de canard cuit entier</div>
        <div class="plat__sous-titre">SConfiture de figue et pain toasté</div>
        <div class="plat__prix">35€</div>
    </button>
    </div>
    <p class="menu__sous-titre">PLATS</p>
    <div class="plat">
    <button class="bouton-repas">
        <div class="plat__titre">Noix de coquilles Saint-Jacques</div>
        <div class="plat__sous-titre">Sur lit de purée de céleri-rave</div>
        <div class="plat__prix">40€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Langoustine poêlée</div>
        <div class="plat__sous-titre">Purée de patate douce</div>
        <div class="plat__prix">35€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Mijoté de queue de boeuf </div>
        <div class="plat__sous-titre">Et riz sauvage aux zestes de citron</div>
        <div class="plat__prix">44€</div>
    </button>
    </div>
    <p class="menu__sous-titre">DESSERTS</p>
    <div class="plat">
    <button class="bouton-repas">
        <div class="plat__titre">Macaron noisette et chocolat</div>
        <div class="plat__sous-titre">Glace au caramel brun et sel de Guérande</div>
        <div class="plat__prix">18€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Baba au rhum revisité </div>
        <div class="plat__sous-titre">Avec son coulis de citron</div>
        <div class="plat__prix">22€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Tarte au citron meringuée </div>
        <div class="plat__sous-titre">Déstructurée</div>
        <div class="plat__prix">23€</div>
    </button>
    </div>
    <button class="bouton"> Commander</button>
    </div>
</main>
<div id="footer">
 <footer class="footer">
    <p class="footer__titre">Ohmyfood </p>
    <div class="footer__icon"><i class="fa-solid fa-utensils"></i> </div>
    <p class="footer__text"> Proposer un restaurant</p>
    <div class="footer__icon"><i class="fa-solid fa-handshake-angle"></i> </div>
    <p class="footer__text"> Devenir partenaire</p>
    <p class="footer__text"> Mentions Légales</p>
    <a class="footer__text" href="mailto: contact@ohmyfood.com">Contact</a>
</footer>
</div>
