<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--meta http-equiv="X-UA-Compatible" content="ie=edge"-->
    <script src="https://kit.fontawesome.com/9ee4474ffb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Ohmyfood</title>
</head>
<body>
    
    <header class="header">
      <i class="fa-solid fa-arrow-left" onclick="location.href='/index.html'"></i> 
      <img src="public/img/logo.png" alt="logo" class="header__logo">      
    </header>

 <main class="contain">
  <img src="public\img\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="img" class="imgHeader">
  <div class="menu">
    <h2 class="menu__titre"> Le délice des sens</h2>
     <i class="fa-regular fa-heart"></i>
    <p class="menu__sous-titre">ENTREES</p>
    <div class="plat">
    <button class="bouton-repas">
        <div class="plat__titre">Tartare de thon</div>
        <div class="plat__sous-titre"> Assaisonné au yuzu</div>
        <div class="plat__prix">25€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Bouchée de homard croustillant </div>
        <div class="plat__sous-titre">Et sa farandole de petits légumes</div>
        <div class="plat__prix">35€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Velouté de cèpes </div>
        <div class="plat__sous-titre">Aux truffes</div>
        <div class="plat__prix">20€</div>
    </button>
    </div>
    <p class="menu__sous-titre">PLATS</p>
    <div class="plat">
    <button class="bouton-repas">
        <div class="plat__titre">Poulet rôti aux herbes de Provence </div>
        <div class="plat__sous-titre">Et sa crème de truffe</div>
        <div class="plat__prix">40€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Langouste rôtie </div>
        <div class="plat__sous-titre">Et ses légumes de saison</div>
        <div class="plat__prix">35€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Côte de boeuf Angus </div>
        <div class="plat__sous-titre">Et sa purée de panais</div>
        <div class="plat__prix">44€</div>
    </button>
    </div>
    <p class="menu__sous-titre">DESSERTS</p>
    <div class="plat">
    <button class="bouton-repas">
        <div class="plat__titre">Farandole de desserts</div>
        <div class="plat__sous-titre">Du chef</div>
        <div class="plat__prix">18€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Crème brulée  </div>
        <div class="plat__sous-titre">Revisitée</div>
        <div class="plat__prix">22€</div>
    </button>
    <button class="bouton-repas">
        <div class="plat__titre">Tiramisu </div>
        <div class="plat__sous-titre">À la noisette</div>
        <div class="plat__prix">23€</div>
    </button>
    </div>
    <button class="bouton"> Commander</button>
    </div>
</main>
<div id="footer">
 <footer class="footer">
    <p class="footer__titre">Ohmyfood </p>
    <div class="footer__icon"><i class="fa-solid fa-utensils"></i> </div>
    <p class="footer__text"> Proposer un restaurant</p>
    <div class="footer__icon"><i class="fa-solid fa-handshake-angle"></i> </div>
    <p class="footer__text"> Devenir partenaire</p>
    <p class="footer__text"> Mentions Légales</p>
    <a class="footer__text" href="mailto: contact@ohmyfood.com">Contact</a>
</footer>
</div>
</body>
</html>
